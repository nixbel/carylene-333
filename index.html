<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Valentine's Adventure üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: #5c94fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: #5c94fc;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 8px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #gameOver, #victory {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 50px;
            border: 8px solid #fff;
            text-align: center;
            color: #fff;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        #victory {
            background: rgba(255, 20, 147, 0.95);
            border-color: #ff69b4;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 4px 4px 0 #000;
        }

        p {
            font-size: 14px;
            margin: 15px 0;
            line-height: 2;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 18px 35px;
            margin-top: 25px;
            background: #ff1493;
            color: white;
            border: 4px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 #000;
        }

        button:hover {
            background: #ff69b4;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 #000;
        }

        #controls {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 11px;
            border: 4px solid #fff;
            line-height: 2;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        #score {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 13px;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .heart {
            color: #ff1493;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        #scoreValue, #flowerCount {
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="controls">
            <p>‚Üê ‚Üí ARROWS: Move</p>
            <p>SPACE: Jump</p>
            <p>Collect 3 hearts!</p>
        </div>

        <div id="score">
            <p>SCORE: <span id="scoreValue">0</span></p>
            <p>HEARTS: <span id="flowerCount">0</span>/3 <span class="heart">‚ô•</span></p>
        </div>

        <div id="gameOver">
            <h1>GAME OVER üíî</h1>
            <p>The princess needs to try again!</p>
            <button onclick="location.reload()">RESTART</button>
        </div>

        <div id="victory">
            <h1>TRUE LOVE! üíï</h1>
            <p>Princess saved her prince!</p>
            <p class="heart">‚ô• ‚ô• ‚ô•</p>
            <p>Happy Valentine's Day!</p>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_POWER = -11;
        const MOVE_SPEED = 2.5;
        const MAX_FALL_SPEED = 12;
        const FRICTION = 0.8;

        // Game state
        let gameState = 'playing';
        let score = 0;
        let heartsCollected = 0;

        // Princess (player)
        const princess = {
            x: 50,
            y: 450,
            width: 32,
            height: 48,
            velocityX: 0,
            velocityY: 0,
            jumping: false,
            onGround: false,
            direction: 'right',
            animFrame: 0,
            animTimer: 0,
            animSpeed: 8
        };

        // Level design - Mario-style platforms
        const platforms = [
            // Ground
            { x: 0, y: 550, width: 300, height: 50, type: 'ground' },
            { x: 350, y: 550, width: 150, height: 50, type: 'ground' },
            { x: 550, y: 550, width: 250, height: 50, type: 'ground' },
            
            // Floating platforms
            { x: 100, y: 470, width: 80, height: 20, type: 'brick' },
            { x: 250, y: 400, width: 80, height: 20, type: 'brick' },
            { x: 400, y: 470, width: 80, height: 20, type: 'brick' },
            { x: 550, y: 400, width: 80, height: 20, type: 'brick' },
            { x: 400, y: 330, width: 80, height: 20, type: 'brick' },
            { x: 200, y: 260, width: 100, height: 20, type: 'brick' },
            { x: 500, y: 260, width: 100, height: 20, type: 'brick' }
        ];

        // Enemies (broken hearts)
        const enemies = [
            { x: 250, y: 510, width: 32, height: 40, velocityX: 1, type: 'goomba', alive: true },
            { x: 450, y: 510, width: 32, height: 40, velocityX: -1, type: 'goomba', alive: true },
            { x: 650, y: 510, width: 32, height: 40, velocityX: 1, type: 'goomba', alive: true }
        ];

        // Hearts to collect
        let hearts = [
            { x: 130, y: 430, width: 28, height: 28, collected: false, float: 0 },
            { x: 280, y: 360, width: 28, height: 28, collected: false, float: 0 },
            { x: 580, y: 360, width: 28, height: 28, collected: false, float: 0 }
        ];

        // Castle
        const castle = {
            x: 650,
            y: 380,
            width: 140,
            height: 170
        };

        // Prince at castle
        const prince = {
            x: 710,
            y: 502,
            width: 32,
            height: 48
        };

        // Flag pole
        const flagPole = {
            x: 620,
            y: 200,
            width: 10,
            height: 350,
            flagY: 200,
            reached: false
        };

        // Clouds
        const clouds = [
            { x: 80, y: 60, size: 50, speed: 0.2 },
            { x: 280, y: 40, size: 70, speed: 0.15 },
            { x: 520, y: 80, size: 60, speed: 0.25 },
            { x: 180, y: 130, size: 45, speed: 0.18 }
        ];

        // Input
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            if (gameState !== 'playing') return;
            keys[e.key] = true;
            
            if ((e.key === ' ' || e.key === 'ArrowUp') && princess.onGround && !princess.jumping) {
                princess.velocityY = JUMP_POWER;
                princess.jumping = true;
                princess.onGround = false;
            }
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw functions
        function drawCloud(x, y, size) {
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 4;
            
            // Cloud body
            ctx.beginPath();
            ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
            ctx.arc(x + size * 0.3, y, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function drawPrincess() {
            const x = Math.round(princess.x);
            const y = Math.round(princess.y);
            const s = 4; // pixel size scale
            const flip = princess.direction === 'left';
            
            ctx.save();
            if (flip) {
                ctx.translate(x + princess.width, y);
                ctx.scale(-1, 1);
                ctx.translate(-x, -y);
            }
            
            // Crown
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x + s*2, y, s*6, s*2);
            ctx.fillRect(x + s*2, y, s*2, s*3);
            ctx.fillRect(x + s*4, y - s, s*2, s*4);
            ctx.fillRect(x + s*6, y, s*2, s*3);
            
            // Jewels on crown
            ctx.fillStyle = '#FF1493';
            ctx.fillRect(x + s*3, y + s, s, s);
            ctx.fillRect(x + s*5, y, s, s);
            
            // Face
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(x + s*2, y + s*3, s*6, s*6);
            
            // Hair
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + s, y + s*3, s*8, s*3);
            ctx.fillRect(x + s, y + s*6, s*2, s*6);
            ctx.fillRect(x + s*7, y + s*6, s*2, s*6);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + s*3, y + s*5, s, s);
            ctx.fillRect(x + s*5, y + s*5, s, s);
            
            // Smile
            ctx.fillRect(x + s*3, y + s*7, s*3, s);
            
            // Dress (pink)
            ctx.fillStyle = '#FF69B4';
            ctx.fillRect(x + s*2, y + s*9, s*6, s*6);
            ctx.fillRect(x + s, y + s*12, s*8, s*4);
            
            // Dress trim (lighter pink)
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(x + s*2, y + s*14, s*6, s);
            
            // Arms
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(x + s, y + s*9, s, s*4);
            ctx.fillRect(x + s*8, y + s*9, s, s*4);
            
            ctx.restore();
        }

        function drawPrince() {
            const x = Math.round(prince.x);
            const y = Math.round(prince.y);
            const s = 4;
            
            // Crown
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x + s*2, y, s*6, s*2);
            ctx.fillRect(x + s*2, y, s*2, s*3);
            ctx.fillRect(x + s*4, y - s, s*2, s*4);
            ctx.fillRect(x + s*6, y, s*2, s*3);
            
            // Face
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(x + s*2, y + s*3, s*6, s*6);
            
            // Hair
            ctx.fillStyle = '#654321';
            ctx.fillRect(x + s*2, y + s*3, s*6, s*2);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + s*3, y + s*5, s, s);
            ctx.fillRect(x + s*5, y + s*5, s, s);
            
            // Smile
            ctx.fillRect(x + s*3, y + s*7, s*3, s);
            
            // Tunic (royal blue)
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(x + s*2, y + s*9, s*6, s*5);
            
            // Belt
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + s*2, y + s*12, s*6, s);
            
            // Arms
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(x + s, y + s*9, s, s*4);
            ctx.fillRect(x + s*8, y + s*9, s, s*4);
            
            // Pants (red)
            ctx.fillStyle = '#DC143C';
            ctx.fillRect(x + s*2, y + s*14, s*3, s*6);
            ctx.fillRect(x + s*5, y + s*14, s*3, s*6);
            
            // Boots
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + s*2, y + s*20, s*3, s*2);
            ctx.fillRect(x + s*5, y + s*20, s*3, s*2);
        }

        function drawPlatform(platform) {
            const x = Math.round(platform.x);
            const y = Math.round(platform.y);
            
            if (platform.type === 'ground') {
                // Ground blocks
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, y, platform.width, platform.height);
                
                // Grass on top
                ctx.fillStyle = '#228B22';
                ctx.fillRect(x, y, platform.width, 8);
                
                // Brick pattern
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                const blockSize = 25;
                for (let i = 0; i < platform.width; i += blockSize) {
                    for (let j = 8; j < platform.height; j += blockSize) {
                        ctx.strokeRect(x + i, y + j, blockSize, blockSize);
                    }
                }
            } else {
                // Floating brick
                ctx.fillStyle = '#CD853F';
                ctx.fillRect(x, y, platform.width, platform.height);
                
                // Brick details
                ctx.fillStyle = '#8B4513';
                const bw = 20;
                for (let i = 0; i < platform.width; i += bw) {
                    ctx.fillRect(x + i + 2, y + 2, bw - 4, platform.height - 4);
                }
                
                // Outline
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, platform.width, platform.height);
            }
        }

        function drawEnemy(enemy) {
            if (!enemy.alive) return;
            
            const x = Math.round(enemy.x);
            const y = Math.round(enemy.y);
            const s = 4;
            
            // Broken heart enemy
            ctx.fillStyle = '#8B0000';
            
            // Left half of heart
            ctx.fillRect(x, y + s*2, s*3, s*6);
            ctx.fillRect(x + s, y + s, s*2, s);
            ctx.fillRect(x + s, y + s*8, s*2, s);
            
            // Right half (offset/broken)
            ctx.fillRect(x + s*5, y + s*3, s*3, s*6);
            ctx.fillRect(x + s*5, y + s*2, s*2, s);
            ctx.fillRect(x + s*6, y + s*9, s*2, s);
            
            // Angry eyes
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x + s, y + s*3, s, s);
            ctx.fillRect(x + s*6, y + s*4, s, s);
            
            // Mean eyebrows
            ctx.fillStyle = '#000000';
            ctx.fillRect(x, y + s*2, s*2, s);
            ctx.fillRect(x + s*6, y + s*3, s*2, s);
        }

        function drawHeart(heart) {
            if (heart.collected) return;
            
            const x = Math.round(heart.x);
            const y = Math.round(heart.y + Math.sin(heart.float) * 3);
            const s = 4;
            
            // Glowing heart collectible
            ctx.fillStyle = '#FF1493';
            ctx.shadowColor = '#FF1493';
            ctx.shadowBlur = 10;
            
            // Heart shape
            ctx.fillRect(x + s, y + s*2, s*5, s*4);
            ctx.fillRect(x + s*2, y + s, s*2, s);
            ctx.fillRect(x + s*4, y + s, s*2, s);
            ctx.fillRect(x + s*2, y + s*6, s*3, s);
            ctx.fillRect(x + s*3, y + s*7, s, s);
            
            ctx.shadowBlur = 0;
            
            heart.float += 0.05;
        }

        function drawCastle() {
            const x = Math.round(castle.x);
            const y = Math.round(castle.y);
            const s = 10;
            
            // Castle body
            ctx.fillStyle = '#808080';
            ctx.fillRect(x, y + s*3, s*12, s*14);
            
            // Towers
            ctx.fillRect(x, y, s*3, s*17);
            ctx.fillRect(x + s*9, y, s*3, s*17);
            
            // Tower tops
            ctx.fillStyle = '#A9A9A9';
            for (let i = 0; i < 4; i++) {
                ctx.fillRect(x + i * s * 0.8, y - s, s * 0.6, s);
                ctx.fillRect(x + s*9 + i * s * 0.8, y - s, s * 0.6, s);
            }
            
            // Door
            ctx.fillStyle = '#654321';
            ctx.fillRect(x + s*4.5, y + s*11, s*3, s*6);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + s*5, y + s*12, s, s*2);
            
            // Windows
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(x + s, y + s*6, s*1.5, s*1.5);
            ctx.fillRect(x + s*10, y + s*6, s*1.5, s*1.5);
            ctx.fillRect(x + s*5.5, y + s*5, s*1.5, s*1.5);
            
            // Window bars
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + s*1.75, y + s*6);
            ctx.lineTo(x + s*1.75, y + s*7.5);
            ctx.moveTo(x + s, y + s*6.75);
            ctx.lineTo(x + s*2.5, y + s*6.75);
            ctx.stroke();
        }

        function drawFlagPole() {
            const x = Math.round(flagPole.x);
            const y = Math.round(flagPole.y);
            
            // Pole
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x, y, flagPole.width, flagPole.height);
            
            // Pole shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 2, y, 3, flagPole.height);
            
            // Flag
            const flagY = flagPole.reached ? y + flagPole.height - 60 : flagPole.flagY;
            ctx.fillStyle = '#FF1493';
            
            // Heart-shaped flag
            const fx = x - 30;
            const fy = flagY;
            const s = 5;
            
            ctx.fillRect(fx, fy + s*2, s*6, s*4);
            ctx.fillRect(fx + s, fy + s, s*2, s);
            ctx.fillRect(fx + s*3, fy + s, s*2, s);
            ctx.fillRect(fx + s*2, fy + s*6, s*2, s);
            
            // Ball on top
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x + flagPole.width/2, y - 5, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // Physics and game logic
        function updatePrincess() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                princess.velocityX = -MOVE_SPEED;
                princess.direction = 'left';
                princess.animTimer++;
            } else if (keys['ArrowRight']) {
                princess.velocityX = MOVE_SPEED;
                princess.direction = 'right';
                princess.animTimer++;
            } else {
                princess.velocityX *= FRICTION;
                if (Math.abs(princess.velocityX) < 0.1) princess.velocityX = 0;
            }

            // Apply gravity
            princess.velocityY += GRAVITY;
            if (princess.velocityY > MAX_FALL_SPEED) {
                princess.velocityY = MAX_FALL_SPEED;
            }

            // Update position
            princess.x += princess.velocityX;
            princess.y += princess.velocityY;

            // Animation
            if (Math.abs(princess.velocityX) > 0.5) {
                if (princess.animTimer > princess.animSpeed) {
                    princess.animFrame = (princess.animFrame + 1) % 2;
                    princess.animTimer = 0;
                }
            } else {
                princess.animFrame = 0;
            }

            // Platform collision
            princess.onGround = false;
            platforms.forEach(platform => {
                if (checkCollision(princess, platform)) {
                    // Landing on top
                    if (princess.velocityY > 0 && 
                        princess.y + princess.height - princess.velocityY <= platform.y + 5) {
                        princess.y = platform.y - princess.height;
                        princess.velocityY = 0;
                        princess.jumping = false;
                        princess.onGround = true;
                    }
                    // Hit from below
                    else if (princess.velocityY < 0 && 
                             princess.y - princess.velocityY >= platform.y + platform.height - 5) {
                        princess.y = platform.y + platform.height;
                        princess.velocityY = 0;
                    }
                }
            });

            // Boundary check
            if (princess.x < 0) princess.x = 0;
            if (princess.x > canvas.width - princess.width) {
                princess.x = canvas.width - princess.width;
            }

            // Fall off screen
            if (princess.y > canvas.height) {
                gameOver();
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                enemy.x += enemy.velocityX;

                // Bounce off edges of platforms
                let onPlatform = false;
                platforms.forEach(platform => {
                    if (enemy.x + enemy.width > platform.x && 
                        enemy.x < platform.x + platform.width &&
                        enemy.y + enemy.height >= platform.y - 5 &&
                        enemy.y + enemy.height <= platform.y + 10) {
                        onPlatform = true;
                    }
                });

                // Turn around at edges or walls
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.velocityX *= -1;
                }

                // Check collision with princess
                if (checkCollision(princess, enemy)) {
                    // Jump on enemy (stomp)
                    if (princess.velocityY > 0 && 
                        princess.y + princess.height - princess.velocityY <= enemy.y + 10) {
                        enemy.alive = false;
                        princess.velocityY = -8; // Bounce
                        score += 200;
                        updateScore();
                    } else {
                        // Hit from side - game over
                        gameOver();
                    }
                }
            });
        }

        function updateHearts() {
            hearts.forEach(heart => {
                if (!heart.collected && checkCollision(princess, heart)) {
                    heart.collected = true;
                    heartsCollected++;
                    score += 500;
                    updateScore();
                }
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width) {
                    cloud.x = -cloud.size;
                }
            });
        }

        function checkWinCondition() {
            // Must collect all hearts first
            if (heartsCollected < 3) return;

            // Check flag pole collision
            if (checkCollision(princess, flagPole)) {
                flagPole.reached = true;
                flagPole.flagY += 2;
                if (flagPole.flagY >= flagPole.y + flagPole.height - 60) {
                    flagPole.flagY = flagPole.y + flagPole.height - 60;
                }
            }

            // Check castle entrance
            const castleDoor = {
                x: castle.x + 45,
                y: castle.y + 110,
                width: 30,
                height: 60
            };

            if (flagPole.reached && checkCollision(princess, castleDoor)) {
                victory();
            }
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('flowerCount').textContent = heartsCollected;
        }

        function gameOver() {
            if (gameState !== 'playing') return;
            gameState = 'gameOver';
            document.getElementById('gameOver').style.display = 'block';
        }

        function victory() {
            if (gameState !== 'playing') return;
            gameState = 'victory';
            score += 1000; // Bonus
            updateScore();
            document.getElementById('victory').style.display = 'block';
        }

        // Main game loop
        function update() {
            if (gameState !== 'playing') return;

            updatePrincess();
            updateEnemies();
            updateHearts();
            updateClouds();
            checkWinCondition();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            skyGradient.addColorStop(0, '#5c94fc');
            skyGradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);

            // Ground
            ctx.fillStyle = '#c84c0c';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);

            // Clouds
            clouds.forEach(cloud => drawCloud(cloud.x, cloud.y, cloud.size));

            // Game objects
            platforms.forEach(platform => drawPlatform(platform));
            drawCastle();
            drawFlagPole();
            drawPrince();
            enemies.forEach(enemy => drawEnemy(enemy));
            hearts.forEach(heart => drawHeart(heart));
            drawPrincess();

            // Victory hearts
            if (gameState === 'victory') {
                ctx.font = '30px Arial';
                ctx.fillText('üíï', princess.x + 10, princess.y - 20);
                ctx.fillText('üíï', prince.x + 10, prince.y - 20);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
