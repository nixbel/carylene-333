<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="pixel-flower-icon-vector-30702005.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #confessionContainer {
            background: rgba(0, 0, 0, 0.95);
            border: 8px solid #FFD700;
            border-radius: 20px;
            padding: 60px 80px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 20, 147, 0.6);
            animation: confessionAppear 1s ease-out;
        }

        @keyframes confessionAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        h1 {
            color: #FFD700;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.6);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 15px rgba(255, 215, 0, 0.4); }
            50% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        #message {
            color: #FFFFFF;
            font-size: 11px;
            line-height: 2.4;
            margin: 30px 0;
            text-align: center;
            letter-spacing: 1px;
            animation: messageSlideIn 1.5s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            color: #FFB6C1;
            font-size: 10px;
            margin-top: 40px;
            font-style: italic;
            animation: signatureAppear 2s ease-out;
        }

        @keyframes signatureAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: #fff;
            border: 4px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 20, 147, 1), 0 0 25px rgba(255, 215, 0, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        .back-button {
            background: linear-gradient(135deg, #4169E1 0%, #6495ED 100%);
        }

        .restart-button {
            background: linear-gradient(135deg, #00FF00 0%, #00CC00 100%);
        }



        /* Floating hearts animation */
        .heart-float {
            position: fixed;
            font-size: 24px;
            opacity: 0.6;
            animation: floatUp 6s infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotateZ(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="confessionContainer">
        <h1>HAPPY VALENTINE'S DAY</h1>
        
        <div id="message">
            {{ message | safe }}
        </div>

        <div class="button-container">
            <button class="back-button" onclick="goBack()">PLAY AGAIN</button>
            <button class="restart-button" onclick="backToGarden()">BACK TO GARDEN</button>
        </div>
    </div>

    <script>
    // Create floating hearts
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.innerHTML = 'ðŸ’•';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createFloatingHeart, 500);

    function goBack() {
        window.location.href = '/';
    }

    function backToGarden() {
        window.location.href = 'flower.html';
    }

    for (let i = 0; i < 5; i++) {
        setTimeout(createFloatingHeart, i * 300);
    }
</script>

</body>
</html>
