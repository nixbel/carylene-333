<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/nixbel/carylene-333/f49524acd9a68dc6bf24c5335c2d0d7ceaef375c/cryln/pixel-flower-icon-vector-30702005.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #confessionContainer {
            background: rgba(10, 10, 10, 0.98);
            border: 8px solid #FFD700;
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 700px;
            width: 95%;
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 20, 147, 0.6), inset 0 0 40px rgba(255, 215, 0, 0.15);
            animation: confessionAppear 1s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes confessionAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        h1 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 4px solid #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.95), 0 0 40px rgba(255, 215, 0, 1);
            animation: titlePulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.95), 0 0 20px rgba(255, 215, 0, 0.6); }
            50% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.95), 0 0 40px rgba(255, 215, 0, 1); }
        }

        #message {
            color: #FFFFFF;
            font-size: 10px;
            line-height: 1.8;
            margin: 15px 0;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: messageSlideIn 1.5s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            color: #FFB6C1;
            font-size: 10px;
            margin-top: 40px;
            font-style: italic;
            animation: signatureAppear 2s ease-out;
        }

        @keyframes signatureAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: #fff;
            border: 4px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 20, 147, 1), 0 0 25px rgba(255, 215, 0, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        .back-button {
            background: linear-gradient(135deg, #4169E1 0%, #6495ED 100%);
        }

        .restart-button {
            background: linear-gradient(135deg, #00FF00 0%, #00CC00 100%);
        }

        .bouquet-container {
            margin: 20px 0 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        /* Added cursor pointer to indicate it's clickable */
        .bouquet-link {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .bouquet-link:active {
            transform: scale(0.95);
        }

        .bouquet-image {
            max-width: 180px;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            animation: bouquetFloat 3s ease-in-out infinite, bouquetGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
        }

        @keyframes bouquetFloat {
            0%, 100% {
                transform: translateY(0px) rotateZ(-2deg);
            }
            50% {
                transform: translateY(-15px) rotateZ(2deg);
            }
        }

        @keyframes bouquetGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 105, 180, 1)) drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            }
        }

        /* Floating hearts animation */
        .heart-float {
            position: fixed;
            font-size: 24px;
            opacity: 0.6;
            animation: floatUp 6s infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotateZ(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="confessionContainer">
        <h1>HAPPY VALENTINE'S DAY</h1>
        
        <div class="bouquet-container">
            <a href="pixel-flower-icon-vector-30702005.png" download="valentines-bouquet.png" class="bouquet-link" title="Click to download bouquet!">
                <img src="pixel-flower-icon-vector-30702005.png" alt="Pixel Art Bouquet" class="bouquet-image">
            </a>
        </div>
        
        <div id="message">
            {{ message | safe }}
        </div>

        <div class="button-container">
            <button class="back-button" onclick="goBack()">PLAY AGAIN</button>
            <button class="restart-button" onclick="backToGarden()">BACK TO GARDEN</button>
        </div>
    </div>

    <script>
    // Create floating hearts
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.innerHTML = 'ðŸ’•';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createFloatingHeart, 500);

    function goBack() {
        window.location.href = '/';
    }

    function backToGarden() {
        window.location.href = 'flower.html';
    }

    for (let i = 0; i < 5; i++) {
        setTimeout(createFloatingHeart, i * 300);
    }
</script>

</body>
</html>
